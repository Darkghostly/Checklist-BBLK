      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, onSnapshot, updateDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // ‚ö†Ô∏è MANTENHA SUAS CHAVES AQUI
      const firebaseConfig = {
        apiKey: "AIzaSyCi1Z0FvzdUKDviRJaQ79f9AQQvq5ndw8k",
        authDomain: "checklist-bblk.firebaseapp.com",
        projectId: "checklist-bblk",
        storageBucket: "checklist-bblk.firebasestorage.app",
        messagingSenderId: "187345070674",
        appId: "1:187345070674:web:d3a203e3ad7cbe79a58d8b",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      enableIndexedDbPersistence(db).catch((err) => {
          if (err.code == 'failed-precondition') console.log('M√∫ltiplas abas.');
          else if (err.code == 'unimplemented') console.log('Sem persist√™ncia.');
      });

      // --- CORRE√á√ÉO: Recupera a Role do LocalStorage ou usa o padr√£o ---
      let userRole = localStorage.getItem("rotec_role") || "iluminacao";
      
      let userName = "";
      let serviceTime = "18:00";
      let docId = "";
      let appReady = false;

      const roleSelect = document.getElementById("role-select");
      const adminPassContainer = document.getElementById("admin-pass-container");
      
      roleSelect.addEventListener("change", (e) => {
        if(e.target.value === 'admin') {
            adminPassContainer.classList.remove("hidden");
        } else {
            adminPassContainer.classList.add("hidden");
        }
      });

      document.getElementById("start-app-btn").onclick = async () => {
        const nameInput = document.getElementById("user-name-input").value.trim();
        const selectedRole = roleSelect.value;
        const pass = document.getElementById("admin-pass-input").value;
        
        if (!nameInput) return alert("Digite seu nome.");
        
        if (selectedRole === 'admin') {
            if (pass !== "admin123") return alert("Senha incorreta!");
            userRole = "admin";
        } else {
            userRole = selectedRole;
        }

        // --- CORRE√á√ÉO: Salva a Role no Navegador ---
        localStorage.setItem("rotec_role", userRole);

        userName = nameInput;
        serviceTime = document.getElementById("modal-service-select").value;
        
        const today = new Date().toISOString().split('T')[0];
        docId = `${today}_${serviceTime.replace(':','-')}`;

        document.getElementById("start-app-btn").innerText = "Entrando...";

        if (auth.currentUser) {
            iniciarSistema();
        } else {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error(error);
                alert("Erro de conex√£o.");
                document.getElementById("start-app-btn").innerText = "Tentar Novamente";
            }
        }
      };

      onAuthStateChanged(auth, (user) => {
        if (user && userName && !appReady) {
            iniciarSistema();
        }
      });

      function iniciarSistema() {
        if(appReady) return;
        appReady = true;

        document.getElementById("login-modal").classList.add("hidden");
        document.body.className = "text-gray-200 flex flex-col md:flex-row fixed inset-0"; 
        
        setupInterface();
        connectDB();
      }

      function setupInterface() {
        // DATA
        const dateOptions = { weekday: 'long', day: '2-digit', month: '2-digit' };
        const dateStr = new Date().toLocaleDateString('pt-BR', dateOptions);
        document.getElementById("display-date-badge").innerHTML = `<i class="far fa-calendar-alt mr-1"></i> ${dateStr}`;

        document.getElementById("display-service-time").innerText = `Culto: ${serviceTime}`;
        document.getElementById("sidebar-user-name").innerText = userName;
        document.getElementById("display-role-title").innerText = userRole.toUpperCase();
        document.getElementById("role-badge").innerText = userRole === 'admin' ? 'ADMINISTRADOR' : 'OPERADOR';
        
        const allSections = document.querySelectorAll('.section-content');
        const allNavBtns = document.querySelectorAll('.nav-link');

        if (userRole === 'admin') {
            document.body.classList.add("show-tags");
            document.getElementById("admin-controls").classList.remove("hidden");
            allNavBtns.forEach(btn => btn.classList.remove('hidden-role'));
            
            // Corrige bug do admin ver tela preta inicial
            if(document.querySelector('.section-content:not(.hidden)') === null) {
                 document.getElementById('iluminacao').classList.remove('hidden');
                 document.getElementById('btn-nav-iluminacao').classList.add('active');
            }
        } else {
            document.body.classList.remove("show-tags");
            document.getElementById("admin-controls").classList.add("hidden");

            // --- CORRE√á√ÉO: For√ßa a exibi√ß√£o correta baseada na Role Salva ---
            allNavBtns.forEach(btn => {
                if (btn.id.includes(userRole)) {
                    btn.classList.remove('hidden-role');
                    btn.classList.add('active'); 
                } else {
                    btn.classList.add('hidden-role');
                    btn.classList.remove('active');
                }
            });

            allSections.forEach(sec => {
                if (sec.id === userRole) {
                    sec.classList.remove('hidden');
                } else {
                    sec.classList.add('hidden');
                }
            });
        }
      }

      function connectDB() {
        const sessionRef = doc(db, "ro_tec_sessions", docId);
        
        onSnapshot(sessionRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                updateCheckboxes(data.tasks || {});
            } else {
                setDoc(sessionRef, { createdBy: userName, createdAt: new Date().toISOString() }, { merge: true });
            }
        });

        document.querySelectorAll(".firebase-sync").forEach(input => {
            input.onchange = async (e) => {
                const taskData = {
                    checked: e.target.checked,
                    user: e.target.checked ? userName : null,
                    timestamp: new Date().toISOString()
                };
                await setDoc(sessionRef, { tasks: { [e.target.id]: taskData } }, { merge: true });
            };
        });
        recalculateDeadlines();
      }

      function updateCheckboxes(tasksData) {
        document.querySelectorAll(".firebase-sync").forEach(input => {
            const task = tasksData[input.id];
            if (task) {
                if (input.checked !== task.checked) {
                    input.checked = task.checked;
                    input.closest(".task-item").classList.toggle("completed", input.checked);
                }
                const tag = input.closest(".task-item").querySelector(".user-tag");
                if (tag) {
                    tag.innerText = task.user || "";
                    tag.style.display = (userRole === 'admin' && task.checked) ? 'inline-block' : 'none';
                }
            } else {
                input.checked = false;
                input.closest(".task-item").classList.remove("completed");
            }
        });
      }

      document.querySelectorAll(".logout-btn").forEach(btn => {
          btn.onclick = () => {
              appReady = false;
              document.body.classList.remove("show-tags");
              document.getElementById("admin-controls").classList.add("hidden");
              document.getElementById("login-modal").classList.remove("hidden");
              document.getElementById("start-app-btn").innerText = "Entrar";
          }
      });

      const btnReset = document.getElementById("admin-reset-btn");
      if(btnReset) {
        btnReset.onclick = async () => {
            if(confirm("Zerar checklist?")) {
                const sessionRef = doc(db, "ro_tec_sessions", docId);
                await updateDoc(sessionRef, { tasks: {} });
            }
        }
      }

      // MANUAIS
      const MANUAL_INSTRUCOES = {
        'luz-computador': { titulo: "Ligar PC", desc: "Senha: Luz. Ligar filtro de linha primeiro.", link: "" },
        'trans-1': { titulo: "Switcher", desc: "Verificar cabos HDMI.", link: "" },
        'proj-1': { titulo: "Projetores", desc: "Verificar se o controle est√° na posi√ß√£o correta. Ligar Projetor Principal e Retorno.", link: "" }
      };

      window.abrirModalInfo = (id) => {
         const data = MANUAL_INSTRUCOES[id] || { titulo: "Info", desc: "Sem detalhes.", link: "" };
         document.getElementById('info-title').innerText = data.titulo;
         document.getElementById('info-desc').innerText = data.desc;
         const l = document.getElementById('info-link');
         const noLinkMsg = document.getElementById('no-link-msg');
         
         if(data.link) {
            l.href = data.link; 
            l.classList.remove('hidden');
            noLinkMsg.classList.add('hidden');
         } else {
            l.classList.add('hidden');
            noLinkMsg.classList.remove('hidden');
         }
         
         document.getElementById('info-modal').classList.remove('hidden');
         document.getElementById('info-modal').classList.add('flex');
      };
      window.fecharModalInfo = () => {
         document.getElementById('info-modal').classList.add('hidden');
         document.getElementById('info-modal').classList.remove('flex');
      };

      document.querySelectorAll(".nav-link").forEach(link => {
        link.onclick = (e) => {
            e.preventDefault();
            if (userRole !== 'admin' && !link.id.includes(userRole)) return;
            document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("active"));
            link.classList.add("active");
            document.querySelectorAll(".section-content").forEach(s => s.classList.add("hidden"));
            document.getElementById(link.getAttribute("href").substring(1)).classList.remove("hidden");
        }
      });
      
      document.querySelectorAll(".accordion-toggle").forEach(btn => 
        btn.onclick = () => btn.nextElementSibling.classList.toggle("open")
      );

      function recalculateDeadlines() {
        const [h, m] = serviceTime.split(":");
        const serviceDate = new Date();
        serviceDate.setHours(h, m, 0, 0);
        document.querySelectorAll(".firebase-sync").forEach((input) => {
          const offset = parseInt(input.getAttribute("data-offset"));
          const d = new Date(serviceDate.getTime() - offset * 60000);
          const lbl = input.closest(".task-item").querySelector(".deadline-label");
          if (lbl) lbl.innerText = d.toLocaleTimeString("pt-PT", {hour:"2-digit", minute:"2-digit"});
        });
      }
    </script>
  </body>
