    <style>
      /* Fix Crítico para Mobile (App-like feel) */
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Impede scroll no body */
        overscroll-behavior: none; /* Remove bounce effect */
        background-color: #111827;
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      /* Área de Scroll Suave */
      #main-scroll-area {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }

      .task-item.completed label {
        text-decoration: line-through;
        color: #6b7280;
      }

      /* Estilo Expirado/Bloqueado */
      .task-item.expired {
        opacity: 0.6;
        border-color: #374151;
        background-color: #1f293780;
      }
      .task-item.expired label {
        color: #6b7280;
        cursor: not-allowed;
      }
      .task-item.expired .deadline-label {
        color: #ef4444;
        font-weight: bold;
      }

      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .accordion-content.open {
        max-height: 2000px;
      }
      .nav-link.active {
        background-color: #3b82f6;
        color: white;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .status-dot {
        height: 8px;
        width: 8px;
        border-radius: 50%;
        display: inline-block;
      }
      .status-online {
        background-color: #10b981;
        box-shadow: 0 0 10px #10b981;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      input[type="checkbox"] {
        width: 1.5rem;
        height: 1.5rem;
        cursor: pointer;
        border-radius: 0.375rem;
        border: 2px solid #374151;
        background-color: #1f2937;
        appearance: none;
        position: relative;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      input[type="checkbox"]:checked {
        background-color: #3b82f6;
        border-color: #3b82f6;
      }
      input[type="checkbox"]:disabled {
        cursor: not-allowed;
        opacity: 0.5;
        background-color: #111827;
        border-color: #4b5563;
      }
      input[type="checkbox"]:checked::after {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: white;
        font-size: 0.8rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        onSnapshot,
        collection,
        deleteDoc,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCi1Z0FvzdUKDviRJaQ79f9AQQvq5ndw8k",
        authDomain: "checklist-bblk.firebaseapp.com",
        projectId: "checklist-bblk",
        storageBucket: "checklist-bblk.firebasestorage.app",
        messagingSenderId: "187345070674",
        appId: "1:187345070674:web:d3a203e3ad7cbe79a58d8b",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const appId =
        typeof __app_id !== "undefined" ? __app_id : "checklist-bblk";

      let operatorName = localStorage.getItem("op_name_v2") || "";
      let selectedTime = localStorage.getItem("service_time") || "18:00";

      // REGISTO DO SW
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((reg) => console.log("SW registrado com sucesso:", reg.scope))
            .catch((err) => console.error("SW falhou:", err));
        });
      }

      // --- LÓGICA DE HORÁRIOS ---
      const sidebarSelect = document.getElementById("sidebar-service-select");
      const modalSelect = document.getElementById("modal-service-select");

      sidebarSelect.value = selectedTime;
      modalSelect.value = selectedTime;

      function updateServiceTime(newTime) {
        selectedTime = newTime;
        localStorage.setItem("service_time", newTime);
        sidebarSelect.value = newTime;
        modalSelect.value = newTime;
        document.getElementById(
          "display-service-time"
        ).innerText = `Culto: ${newTime}`;
        recalculateDeadlines();
      }

      sidebarSelect.onchange = (e) => updateServiceTime(e.target.value);
      modalSelect.onchange = (e) => updateServiceTime(e.target.value);

      function recalculateDeadlines() {
        const now = new Date();
        const [h, m] = selectedTime.split(":");
        const serviceDate = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          h,
          m,
          0
        );

        document.querySelectorAll(".cloud-sync").forEach((input) => {
          const offsetMinutes = parseInt(input.getAttribute("data-offset"));
          const deadlineDate = new Date(
            serviceDate.getTime() - offsetMinutes * 60000
          );
          const deadlineStr = deadlineDate.toLocaleTimeString("pt-PT", {
            hour: "2-digit",
            minute: "2-digit",
          });

          input.setAttribute("data-deadline", deadlineStr);
          const label = input
            .closest(".task-item")
            .querySelector(".deadline-label");
          if (label && !input.disabled) label.innerText = deadlineStr;
        });
        updateClock();
      }

      function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString("pt-PT", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
        });
        if (document.getElementById("event-clock-desktop")) {
          document.getElementById("event-clock-desktop").innerText = timeStr;
        }

        document.querySelectorAll(".cloud-sync").forEach((input) => {
          const deadline = input.getAttribute("data-deadline");
          if (deadline) {
            const taskItem = input.closest(".task-item");
            // MODIFICAÇÃO: Bloqueia se a hora passou, INDEPENDENTEMENTE de estar checkado ou não
            if (timeStr > deadline) {
              input.disabled = true;
              taskItem.classList.add("expired");
              const label = taskItem.querySelector(".deadline-label");
              if (label)
                label.innerHTML = `<i class="fas fa-lock mr-1"></i> BLOQUEADO (${deadline})`;
            } else {
              // Desbloqueia se estiver dentro do prazo
              input.disabled = false;
              taskItem.classList.remove("expired");
              const label = taskItem.querySelector(".deadline-label");
              if (label) label.innerText = deadline;
            }
          }
        });
      }
      setInterval(updateClock, 1000);

      // --- AUTH & FIREBASE ---
      onAuthStateChanged(auth, (user) => {
        if (user && operatorName) {
          document.getElementById("login-modal").classList.add("hidden");
          initOperatorView();
        } else if (!user) {
          signInAnonymously(auth);
        }
      });

      document.getElementById("start-app-btn").onclick = () => {
        const name = document.getElementById("user-name-input").value.trim();
        updateServiceTime(modalSelect.value);
        if (name) {
          operatorName = name;
          localStorage.setItem("op_name_v2", name);
          document.getElementById("login-modal").classList.add("hidden");
          initOperatorView();
        }
      };

      function initOperatorView() {
        if (!auth.currentUser) return;
        document.getElementById(
          "display-operator-name"
        ).innerText = `Op: ${operatorName}`;
        document.getElementById(
          "display-service-time"
        ).innerText = `Culto: ${selectedTime}`;
        recalculateDeadlines();

        const docRef = doc(
          db,
          "artifacts",
          appId,
          "public",
          "data",
          "live_sessions",
          auth.currentUser.uid
        );

        onSnapshot(docRef, (snap) => {
          if (snap.exists()) {
            const data = snap.data().tasks || {};
            document.querySelectorAll(".cloud-sync").forEach((input) => {
              input.checked = !!data[input.id];
              input
                .closest(".task-item")
                .classList.toggle("completed", input.checked);
            });
          }
        });

        document.querySelectorAll(".cloud-sync").forEach((input) => {
          input.onchange = async () => {
            const tasks = {};
            document
              .querySelectorAll(".cloud-sync")
              .forEach((i) => (tasks[i.id] = i.checked));
            await setDoc(
              docRef,
              {
                name: operatorName,
                tasks,
                lastUpdate: new Date().toISOString(),
              },
              { merge: true }
            );
          };
        });
      }

      // --- RESET ---
      document.getElementById("reset-session").onclick = async () => {
        if (
          confirm("Isto irá apagar os seus dados locais e na nuvem. Continuar?")
        ) {
          try {
            localStorage.removeItem("op_name_v2");
            localStorage.removeItem("service_time");

            if (auth.currentUser) {
              const docRef = doc(
                db,
                "artifacts",
                appId,
                "public",
                "data",
                "live_sessions",
                auth.currentUser.uid
              );
              await deleteDoc(docRef);
            }
          } catch (error) {
            console.error(
              "Aviso: Limpeza da nuvem falhou, mas reset local foi feito.",
              error
            );
          } finally {
            window.location.reload();
          }
        }
      };

      document.querySelectorAll(".nav-link").forEach((link) => {
        link.onclick = (e) => {
          e.preventDefault();
          const target = link.getAttribute("href").substring(1);
          
          // Remove admin view toggle logic
          document
            .querySelectorAll(".nav-link")
            .forEach((l) => l.classList.remove("active"));
          link.classList.add("active");

          document
            .querySelectorAll(".section-content")
            .forEach((s) => s.classList.add("hidden"));
          const targetEl = document.getElementById(target);
          if (targetEl) targetEl.classList.remove("hidden");
        };
      });

      document
        .querySelectorAll(".accordion-toggle")
        .forEach(
          (btn) =>
            (btn.onclick = () =>
              btn.nextElementSibling.classList.toggle("open"))
        );

      recalculateDeadlines();
    </script>
  </body>
</html>
